<!DOCTYPE html>

<head>

	<title>Pokedex</title>

	<script type="text/javascript" src="./pokedex.js"></script>
</head>
<body>
	<h1>Pokedex</h1>

		</div>
		<ul>
			<li onclick="inicializar(this.textContent)">Pikachu</li>
			<li onclick="inicializar(this.textContent)">Mewtwo</li>
			<li onclick="inicializar(this.textContent)">Bulbasaur</li>
			<li onclick="inicializar(this.textContent)">Feraligatr</li>
			<li onclick="inicializar(this.textContent)">Meganium</li>

	</section>
</body>
</html>
